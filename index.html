<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/style.css">
    <title>Weather Dashboard</title>
    
</head>
<body>
    <header>
        <h1>Weather Dashboard</h1>
        <h3>Select a location to see the weather there.</h3>
    </header>
    <main>
        <aside class="location">
            <h2>Search for a city:</h2>
            <input id="location-input">
            <button id="location-search">Search</button>
            <ul id="location-history">
                
            </ul>
        </aside>
        <section class="weather">
            <div id="weather-today">
                <div class="today-text">
                    <h2 id="today-city-date"></h2>
                    <ul id="today-stats">
                    </ul>
                </div>
                <div>
                    <img id="today-img">
                </div>
            </div>
            <div class="weather5day">
                <div class="days" id="day1">
                    <h3 id="day1-date"></h3>
                    <img id="day1-img">
                    <ul id="day1-stats">
                    </ul>
                </div>
                <div class="days" id="day2">
                    <h3 id="day2-date"></h3>
                    <img id="day2-img">
                    <ul id="day2-stats">
                    </ul>
                </div>
                <div class="days" id="day3">
                    <h3 id="day3-date"></h3>
                    <img id="day3-img">
                    <ul id="day3-stats">
                    </ul>
                </div>
                <div class="days" id="day4">
                    <h3 id="day4-date"></h3>
                    <img id="day4-img">
                    <ul id="day4-stats">
                    </ul>
                </div>
                <div class="days" id="day5">
                    <h3 id="day5-date"></h3>
                    <img id="day5-img">
                    <ul id="day5-stats">
                    </ul>
                </div>
            </div>
        </section>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"
    integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U="
    crossorigin="anonymous"></script>

    <script src="./assets/script.js"></script>
</body>
</html>
